name: Build DLL

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build
        run: dotnet build WinCCTableControl.csproj -c Release

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: WinCCTableControl_V3
          path: bin/Release/**/WinCCTableControl_V3.dll
